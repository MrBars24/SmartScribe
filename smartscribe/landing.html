<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartScribe - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-800 min-h-screen text-white font-sans">
  <!-- Sidebar Toggle Button -->
  <div class="p-4">
    <button class="text-white text-3xl">&#9776;</button>
  </div>

  <!-- Centered Content -->
  <div class="flex flex-col items-center justify-center mt-10 px-4">
    <h1 class="text-4xl font-extrabold mb-6 text-center">What can I summarize?</h1>

    <form action="#" method="POST" class="w-full max-w-2xl">
      <div class="bg-gray-800 border border-gray-600 rounded-lg flex items-center px-4 py-3">
        <input type="text" name="summary_prompt" placeholder="Ask SmartScribe to summarize..." class="flex-grow bg-transparent outline-none text-white placeholder-gray-400">
        <button type="submit" class="ml-3 text-white hover:text-gray-300">
          &#10148;
        </button>
      </div>
      <div class="mt-2 text-sm text-gray-400 flex items-center gap-2">
        <input type="checkbox" id="makeQuiz" name="make_quiz" class="accent-pink-500">
        <label for="makeQuiz">Make a quiz</label>
      </div>
    </form>

    <!-- Scan and Upload Buttons -->
    <div class="mt-8 flex gap-4">
      <button class="flex items-center gap-2 border border-white px-4 py-2 rounded-full hover:bg-white hover:text-black transition">
        <span>&#128247;</span> Scan text
      </button>
      <button class="flex items-center gap-2 border border-white px-4 py-2 rounded-full hover:bg-white hover:text-black transition">
        <span>&#128247;</span> Upload Image
      </button>
    </div>
  </div>
</body>
</html>
